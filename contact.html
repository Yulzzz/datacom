<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs
    ================================================== -->
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv="x-ua-compatible" content="IE=9" /><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digital - Index Default</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css"  href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.css">


    <!-- Stylesheet
    ================================================== -->
    <link rel="stylesheet" type="text/css"  href="css/style.css">
    <link rel="stylesheet" type="text/css"  href="css/contact.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">


    <!-- Google Fonts
    ================================================== -->
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/npm.js"></script>

  </head>
  <body id="contact">

    <!-- Main Navigation
    ================================================== -->
    <nav id="menu" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand-->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span> 
                </button>
                <a class="navbar-brand" href="#"><img src="img/logo.png" alt="..."></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html" >About Us</a></li>
                    <li><a href="contact.html" class="selected">Contact</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <!-- Home Section
    ================================================== -->
    <section id="hero">
        <div class="overlay">
            <!-- Overlay Color -->
            <div class="container">
                <!-- container -->
                <div class="row">
                    <div class="content-headingcol-xs-12 col-md-offset-2 col-md-8">
                        <div class="text-center">
                            <img src="img/logo_circle.png" />
                            <div class="workshop-title">
                                <img src="img/competition_title.png" />
                                <h3>Tell us your biggest digital challenge and be in to win an amazing half-day workshop with our digital experience gurus.</h3>
                            </div>
                        </div>

                        <div class="form">
                            <h3>Competition</h3>
                            <p class="required">*required</p>
                            <form>
                                <div class="form-group required">
                                    <label for="email">Email address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Your email">
                                </div>
                                <div class="form-group">
                                    <label for="com">Company</label>
                                    <input type="text" class="form-control" id="com" placeholder="Your answer">
                                </div>
                                <div class="form-group required">
                                    <label for="name">Full Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Your answer">
                                </div>
                                <div class="form-group">
                                    <label for="mob">Mobile</label>
                                    <input type="text" class="form-control" id="mob" placeholder="Your answer">
                                </div>

                                <button type="submit" class="btn btn-default">Next</button>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div> <!-- end container -->
        </div><!-- End Overlay Color -->
    </section>

    
    <footer>
        <img src="img/datacom_logo.png" />
    </footer>


</body>
</html>
